<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amam Store | Address</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="./address.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="general-body">
      <div>
        <div>
          <div>
            <a href="profile.html"><img src="./img/arrrow.png" alt="" /></a>
            <p>Address</p>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="place">
          <div class="dress">
            <aside class="text">
              <h3 class="name">
              </h3>
            <p class="head">
            </p>
            </aside>
            <div class="image">
              <img src="./img/delete.png" alt="" class="deleteIcon"/>
              <img src="./img/pencil.png" alt="" class="editIcon" onclick="toggleTaskPanel(this)"/>
            </div>
          </div>
        </div>
        <div>
          <button onclick="toggleTaskPanel(this)" id="droplist">Add Address</button>
        </div>
        <form action="">
          <div>
            <div class="dropdown">
              <input type="text" name="" id="name" placeholder="Enter Your name"><br>
              <textarea name="" id="address" cols="30" rows="2" placeholder="Enter Your Address"></textarea>
              <button id="save" type="submit">Save Address</button>
            </div>
          </div>
         </form>
      </div>

     

      <div class="main-footer"> 
        <div class="all-items">
          <ul class="all-list">
            <li>
              <a href="help.html"> Help centre </a>
            </li>
            <div>|</div>

            <li>
              <a href="contact.html"> Contact Us </a>
            </li>
            <div>|</div>

            <li>
              <a href=""> Terms and conditions </a>
            </li>
            <div>|</div>

            <li>
              <a href="report.html"> Report a product </a>
            </li>
          </ul>
        </div>
        <div class="copyright">
          <div class="flex">
            <img src="./img/logo.png" alt="" />
            <a href="">All Rights Reserved</a>
          </div>
        </div>
      </div>
    </div>
    <script src="address.js"></script>
  </body>
</html>
