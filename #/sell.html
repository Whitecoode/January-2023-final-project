<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amam Store | Sell</title>
    <link rel="stylesheet" href="./sell.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="general-body">
      <div>
        <div>
          <div>
            <a href="profile.html"><img src="./img/arrrow.png" alt="" /></a>
            <p>Sell an Item</p>
          </div>
        </div>
      </div>

      <div>
        <form action="" id="Form">
          <div>
            <h3>Insert an image of the product</h3>
            <div>
              <input type="file" id="image" name="files[]" multiple="false" accept=".jpg, .png, .svg, .jpeg" />
            </div>
          </div>

          <div>
            <h3>Description:</h3>
            <div>
              <textarea name="" id="description" cols="30" rows="10"></textarea>
            </div>
          </div>

          <div>
            <h3>Location:</h3>
            <div>
              <input type="" name="" id="" />
            </div>
          </div>

          <div>
            <h3>Price:</h3>
            <div>
              <input
                type="text"
                id="price"
                name="itemName"
                placeholder="Item Name"
              />
            </div>
          </div>

          <div>
            <h3>Name of Store (Optional)</h3>
            <div>
              <input type="" name="" id="" />
            </div>
          </div>

          <div>
            <div>
              <!-- <button id="submit">upload</button> -->
              <button id="submit">upload</button>
            </div>
          </div>
        </form>

        <!-- <div class="over-contain"></div> -->
      </div>

      <div class="main-footer">
        <div class="all-items">
          <ul class="all-list">
            <li>
              <a href="help.html"> Help centre </a>
            </li>
            <div>|</div>

            <li>
              <a href="contact.html"> Contact Us </a>
            </li>
            <div>|</div>

            <li>
              <a href=""> Terms and conditions </a>
            </li>
            <div>|</div>

            <li>
              <a href="report.html"> Report a product </a>
            </li>
          </ul>
        </div>
        <div class="copyright">
          <div class="flex">
            <img src="./img/logo.png" alt="" />
            <a href="">All Rights Reserved</a>
          </div>
        </div>
      </div>
    </div>

    <div class="pop-up">
      <i class="fa-solid fa-square-check" style="color: #d08840" id="tag"></i>
      <h3>The Item has been uploaded successfully</h3>
      <a href="sell.html">
        <button class="ok">OK</button>
      </a>
    </div>

    <div id="loader"></div>

    <script src="sell.js"></script>
    <script src="firebase.config.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js "></script>
  </body>
</html>
