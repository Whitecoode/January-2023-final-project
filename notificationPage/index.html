    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmamStore Orders</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<body>

    <div class="order-container">
        <div class="header">
            <img src="../amamStoreimg/backarrow.svg" alt="">
            <h2>Notifications</h2>
        </div>
    </div>

    <div class="headings">
        <div class="order-com-can-contain">
            <div class="com-can">
                <img src="../amamStoreimg/cufflin.svg" alt="">
                <div class="price-text">
                    <div class="h-text">
                        <p>17/05/2021</p>
                    </div>
                    <div class="hashtag-price">
                        <h4>Wooden Luxury Buttons</h4>
                        <h2>#2500</h2>
                    </div>
                    <div class="status-text">
                        <h3>Status:</h3>
                        <h4>Delivered on 19/10/2021</h4>
                    </div>
                </div>
            </div>
            <div class="com-can">
                <img src="../amamStoreimg/earphone.svg" alt="">
                <div class="price-text">
                    <div class="h-text">
                        <p>17/05/2021</p>
                    </div>
                    <div class="hashtag-price">
                        <h4>IEB-52</h4>
                        <h2>#5500</h2>
                    </div>
                    <div class="status-text">
                        <h3>Status:</h3>
                        <h4>Delivered on 29/09/2021</h4>
                    </div>
                </div>
            </div>
            <div class="com-can">
                <img src="../amamStoreimg/fistband.svg" alt="">
                <div class="price-text">
                    <div class="h-text">
                        <p>17/05/2021</p>
                    </div>
                    <div class="hashtag-price">
                        <h4>Fist band</h4>
                        <h2>#7500</h2>
                    </div>
                    <div class="status-text">
                        <h3>Status:</h3>
                        <h4>Delivered on 20/09/2021</h4>
                    </div>
                </div>
            </div>
            <div class="com-can">
                <img src="../amamStoreimg/goldcuff.svg" alt="">
                <div class="price-text">
                    <div class="h-text">
                        <p>17/05/2021</p>
                    </div>
                    <div class="hashtag-price">
                        <h4>Plain Gold button cufflinks</h4>
                        <h2>#2000</h2>
                    </div>
                    <div class="status-text">
                        <h3>Status:</h3>
                        <h4>Delivered on 19/10/2021</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
