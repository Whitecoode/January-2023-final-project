<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmamStore Orders</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="order-container">
        <div class="header">
            <img src="../amamStoreimg/backarrow.svg" alt="">
            <h2>Orders</h2>
        </div>
    </div>

    <div class="headings">
        <div class="heading-content">
            <span class="span1">
                <h1>Completed Orders</h1>
            </span>
            <!-- <span class="span2">
                <h1>Canceled Orders</h1>
            </span> -->
        </div>
        <div class="order-com-can-contain">
            <div class="com-can">
                <img src="../amamStoreimg/scarf.svg" alt="">
                <div class="price-text">
                    <div class="h-text">
                        <h4>Popcorn Chiffon scarf</h4>
                    </div>
                    <div class="hashtag-price">
                        <h2>#1500</h2>
                    </div>
                    <div class="status-text">
                        <h3>Status:</h3>
                        <h4>Delivered on 19/10/2021</h4>
                    </div>
                </div>
            </div>
            <div class="com-can">
                <img src="../amamStoreimg/orimoairbud.svg" alt="">
                <div class="price-text">
                    <div class="h-text">
                        <h4>Oraimo Airbuds -2s</h4>
                    </div>
                    <div class="hashtag-price">
                        <h2>#13300</h2>
                    </div>
                    <div class="status-text">
                        <h3>Status:</h3>
                        <h4>Delivered on 29/09/2021</h4>
                    </div>
                </div>
            </div>
            <div class="com-can">
                <img src="../amamStoreimg/beads.svg" alt="">
                <div class="price-text">
                    <div class="h-text">
                        <h4>Hand Beads</h4>
                    </div>
                    <div class="hashtag-price">
                        <h2>#1500</h2>
                    </div>
                    <div class="status-text">
                        <h3>Status:</h3>
                        <h4>Delivered on 20/09/2021</h4>
                    </div>
                </div>
            </div>
            <div class="com-can">
                <img src="../amamStoreimg/powerb.svg" alt="">
                <div class="price-text">
                    <div class="h-text">
                        <h4>Oraimo Power-Bank</h4>
                    </div>
                    <div class="hashtag-price">
                        <h2>#15500</h2>
                    </div>
                    <div class="status-text">
                        <h3>Status:</h3>
                        <h4>Delivered on 19/10/2021</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="cat-shop">
        <div class="footer">
            <h5>Help centre</h5>
            <hr>
            <h5>Contact Us</h5>
            <hr>
            <h5>Terms and conditions</h5>
            <hr>
            <h5>Report a product</h5>
        </div>
    </div>
    <div class="copy-right">
        <div class="copy-logo">
            <img src="../amamStoreimg/amamstoreLOGO (2).png" class="the-log" alt="">
            <h3>All Rights Reserved</h3>
        </div>
    </div> -->






</body>
</html>
